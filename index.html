<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttoncontainer">
        <div id="rock" class="buttons">
            <img id="rockqs" src="images/rock.png" alt="rockpic">
        </div>
        <div id="paper" class="buttons">
            <img id="paperqs" src="images/paper.png" alt="paperpic">
        </div>
        <div id="scissors" class="buttons">
            <img id="scissorsqs" src="images/scissor.png" alt="scissorspic">
        </div>
    </div>
    <div class="scores">
        <p id="playerResults">Player Score 0</p>
        <p id="computerResults">Computer Score 0</p>
    </div>
    <div class="playagaincontainer">
        <button id="playAgain"></button>
    </div>



    <script src="javascript.js"></script>
</body>
</html>
